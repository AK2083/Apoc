name: Test Workflow

on: push

permissions: read-all
      
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: read
      statuses: write
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
          
    - name: Lint Code Base
      uses: super-linter/super-linter@v5
      env:
        VALIDATE_CSHARP: true
        VALIDATE_ALL_CODEBASE: true
        DEFAULT_BRANCH: master
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
